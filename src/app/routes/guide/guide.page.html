<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" [hidden]="!showSkip" (click)="onSkip()">跳过</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #slides style="height: 100%;" (ionSlideWillChange)="onSlideWillChange($event)">
    <ion-slide>
      <img class="fixed-image" src="/assets/img/splsh_one.png" alt="">
    </ion-slide>
    
    <ion-slide>
      <img class="fixed-image" src="./assets/img/splsh_two.png" alt="">
    </ion-slide>

    <ion-slide>
      <img class="fixed-image" src="assets/img/splsh_three.png" alt="">
      <ion-grid class="fixed-button">
        <ion-row>
          <ion-col>
            <ion-button color="primary" fill="outline" expand="block">登录</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="primary" expand="block">注册</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  
  </ion-slides>
</ion-content>
