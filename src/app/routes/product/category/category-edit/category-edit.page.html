<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>编辑分类</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>大分类</ion-item-divider>

    <ion-item-sliding #parentCategory>
      <ion-item>
        <ion-label>{{ category.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="onEditCategoryName(parentCategory)">
          <ion-icon name="create"></ion-icon>
          编辑
        </ion-item-option>
        <ion-item-option color="danger" (click)="onParentCategoryDelete(parentCategory)">
          <ion-icon name="trash"></ion-icon>
          删除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-divider>小分类</ion-item-divider>
    <ion-item-sliding #subCategory *ngFor="let c of category.children">
      <ion-item>
        <ion-label>{{ c.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="onEditSubCategoryName(subCategory, c)">
          <ion-icon name="create"></ion-icon>
          编辑
        </ion-item-option>
        <ion-item-option color="danger" (click)="onSubCategoryDelete(subCategory, c)">
          <ion-icon name="trash"></ion-icon>
          删除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
