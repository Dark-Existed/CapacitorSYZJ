<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="商品列表"></ion-back-button>
    </ion-buttons>
    <ion-title>商品分类</ion-title>
    <ion-icon name="add-outline" slot="end" style="height: 24px; width: 24px; margin-right: 16px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding ion-align-items-stretch">
      
      <ion-col size="5" class="ion-no-padding" left>
        <ion-list>
          <ion-item lines="full" color="light">
            <ion-label>大分类</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col size="7" class="ion-no-padding">
        <ion-list>
          <ion-item>
            <ion-label>小分类</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-text color="primary">
              <ion-icon name="add-circle-outline"></ion-icon>
              新增小分类
            </ion-text>
          </ion-item>
        </ion-list>

        <ion-list class="list-footer" lines="none" no-margin >
          <ion-item>
            <ion-buttons slot="end">
              <ion-button (click)="onPresentActionSheet()" expend="clear">
                <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
